<!DOCTYPE html>
<head>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="boggle.js"></script>
    <script src="menu.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="position: relative; min-height: 100%; top: 0px;">
    <div class="game-table" class="ui-page ui-page-theme-a ui-page-active">
        <div class="menu">
            <a class="play-btn ui-link" data-size=4>
                4x4 board
            </a>
            <a class="play-btn ui-link" data-size=5>
                5x5 board
            </a>
        </div>
        <div class="game">
            <div class="board">
            </div>
            <label>Enter a word</label>
            <input type="text" id="word-box" autocomplete="off" style="width: 220px;">
            <a id="submit" href="">
                <span>Submit</span>
            </a>
        </div>
    </div>
</body>
